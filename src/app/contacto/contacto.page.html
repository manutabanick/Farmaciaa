<ion-header>
  <ion-toolbar>
    <ion-title>contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<img src="assets/contactanos.png"/>



<ion-item>
  <ion-label position="stacked">Nombre:</ion-label>
  <ion-input></ion-input>
</ion-item>



<ion-item>
  <ion-label position="stacked">Apellido:</ion-label>
  <ion-input></ion-input>
</ion-item>




<ion-item>
  <ion-label position="stacked">DNI:</ion-label>
  <ion-input></ion-input>
</ion-item>



<ion-item>
  <ion-label position="stacked">Correo electronico:</ion-label>
<ion-input name="email" placeholder="nombre@ejemplo.com" autocomplete="off" type="email" class="form-control" value=""></ion-input>
</ion-item>



<ion-item>
  <ion-label position="stacked">Telefono:</ion-label>
  <ion-input></ion-input>
</ion-item>




<ion-item>
  <ion-label position="stacked">Numero de pedido:</ion-label>
<ion-input type= "number" name="code" placeholder="145326786" autocomplete="off" type="code" class="form-control" value=""></ion-input>
</ion-item>


<ion-item>
  <ion-label>¿En que podemos ayudarle?</ion-label>
</ion-item>

<ion-item>
  <textarea name="message" placeholder="Escriba aquí su mensaje" autocomplete="off" class="form-control"></textarea>
</ion-item>

<ion-button expand="full">Enviar</ion-button>

</ion-content>
